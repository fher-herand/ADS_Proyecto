<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Exámen</title>
</head>
<body onload="init()">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <!--img src="{% static 'images/logo.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt=""-->
        Título
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="../pages/student.html">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <label id="username"></label>
        <button class="btn btn-outline-danger" onclick="logout()">Cerrar sesión</button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputID" class="col-sm-2 col-form-label">ID Exámen</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputID" placeholder="Nombre de exámen" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPubDate" class="col-sm-2 col-form-label">Fecha de publicación</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="inputPubDate" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputStartTime" class="col-sm-2 col-form-label">Hora inicio</label>
                            <div class="col-sm-10">
                                <input type="time" class="form-control" id="inputStartTime" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputFinishTime" class="col-sm-2 col-form-label">Hora fin</label>
                            <div class="col-sm-10">
                                <input type="time" class="form-control" id="inputFinishTime" required>
                            </div>
                        </div>
                        <div>
                            <a href="#" class="btn btn-success" onclick="createTest()">Crear exámen</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card" id="card">
                <!-- Preguntas -->
            </div>
            <div class="card">
                <a class="btn btn-warning" onclick="addQuestion()">Agregar pregunta</a>
            </div>
            <br><br>
            <div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../js/CreateTest.js">
</script>

</body>
</html>
